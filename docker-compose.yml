version: '3.8'

services:
  inbox-app:
    build: .
    container_name: unified-inbox
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - SESSION_SECRET=${SESSION_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./whatsapp_auth:/app/whatsapp_auth
    networks:
      - inbox-network

networks:
  inbox-network:
    driver: bridge
